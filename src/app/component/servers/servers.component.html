<div class="container">
  <p class="alert" appBetterHighlight
     elBgColorHighlight="green"
     [elBgColorDefault]="'blue'">
    This is servers component
  </p>
  <app-add-server (onServerAdded)="addNewServer($event)"></app-add-server>
  <app-server
    *ngFor="let el of servers, let i = index"
    [server]=el
    (click)="deleteServer(i)"></app-server>
</div>
